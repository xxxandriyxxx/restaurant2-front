<div>
  {{count}}
</div>

<div class="grid">
  <div class="header">
    <div>Name</div>
    <div>Description</div>
    <div>Price</div>
  </div>
</div>
<div class="grid" *ngFor="let sect of menuSections">
  <div class="section">{{sect.name}}</div>
  <div class="subgrid" *ngFor="let dish of sect.dishes">
    <div>{{dish.name}}</div>
    <div>
      <button [disabled]="!showBuy" (click)="count=count+1">buy</button>
    </div>
    <div>{{dish.description}}</div>
    <div>{{dish.price}}</div>
  </div>

</div>
