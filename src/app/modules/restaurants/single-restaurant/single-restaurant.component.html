<body>

<div id="restaurant-name" class="bold-color-header">{{restaurantName}}</div>

<div class="grid" *ngFor="let sect of menuSections">
  <div class="section" (click)="showSection(sect.id)"><span class="bold-color">{{sect.name}}</span>
    <button *ngIf="!showSect[sect.id]"><span class="bold-color">&#9660;</span>
    </button>
    <button *ngIf="showSect[sect.id]"><span class="bold-color">&#9650;</span>
    </button>
  </div>

  <div *ngIf="showSect[sect.id]">
    <div class="subgrid" *ngFor="let dish of sect.dishes">
      <div class="dish-name"><span class="bold">{{dish.name}}</span></div>
      <div class="buy">
        <button class="buy-btn" (click)="addDishToOrder(dish.id)">buy</button>
      </div>
      <div class="dish-description">{{dish.description}}</div>
      <div><span class="bold">Price:</span>{{dish.price}}</div>
    </div>
  </div>
</div>

</body>
