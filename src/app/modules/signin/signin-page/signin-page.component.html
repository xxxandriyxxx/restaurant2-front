<form #signInForm='ngForm' class="form">
  <h2>Sign in</h2>
  <p>Please fill in this form to sign in.</p>
  <hr>

  <label><b>Login or email:</b></label>
    <input
      [(ngModel)]="logForm.loginEmail"
      [ngStyle]="{border: usernameInp.invalid && usernameInp.dirty? '2px solid red' : '2px solid green'}"
      #usernameInp='ngModel'
      required pattern="({{dataService.passLoginRegExp.source}})|({{dataService.emailRegExp.source}})"
      placeholder="login / email"
      size="25"
      type="text"
      name="username">
  <label><b>Password:</b></label>
    <input
      [(ngModel)]="logForm.password"
      [ngStyle]="{border: passwordInp.invalid && passwordInp.dirty? '2px solid red' : '2px solid green'}"
      #passwordInp='ngModel'
      required pattern="{{dataService.passLoginRegExp.source}}"
      placeholder="password"
      size="25"
      type="password"
      name="password">
  <button
    [disabled]="signInForm.invalid"
    (click)="login()"
  >SIGN IN
  </button>
</form>

<p *ngIf="showError">
  {{error}}
</p>
