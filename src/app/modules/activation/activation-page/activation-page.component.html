<body>
<div>
  <h2 id="header">
    ACTIVATION
  </h2>
  <p *ngIf="activated;else otherP">
    Your account has been successfully activated ! <br>
    To continue, sign in with the following link: <br>
    <a routerLink="/sign-in">{{dataService.url}}/sign-in</a>
  </p>
  <ng-template #otherP>
    <p>
      ERROR of activation !
    </p>
  </ng-template>
</div>
</body>
