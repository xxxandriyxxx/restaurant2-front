<h1>SIG UP</h1>
<form #signUpForm='ngForm'>
  <label>Login:<br>
    <input
      [(ngModel)]="formObj.username"
      [ngStyle]="{border: usernameInp.invalid && usernameInp.dirty ? '2px solid red' : '2px solid green'}"
      #usernameInp='ngModel'
      required minlength="3" maxlength="20"
      placeholder="3-20 symbols"
      type="text"
      name="username"></label><br>
  <label>Password:<br>
    <input
      [(ngModel)]="formObj.password"
      [ngStyle]="{border: passwordInp.invalid && passwordInp.dirty? '2px solid red' : '2px solid green'}"
      #passwordInp='ngModel'
      required minlength="3" maxlength="10"
      placeholder="3-10 symbols"
      type="password"
      name="password"></label><br>
  <label>Email:<br>
    <input
      type="email"
      [(ngModel)]="formObj.email"
      [ngStyle]="{border: emailInp.invalid && emailInp.dirty? '2px solid red' : '2px solid green'}"
      #emailInp='ngModel'
      required
      email
      name="email"></label><br><br>
  <button
    (click)="saveUser(signUpForm)"
    [disabled]="signUpForm.invalid"
  >save user
  </button>
</form>
