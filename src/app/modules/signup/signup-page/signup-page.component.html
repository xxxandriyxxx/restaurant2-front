
<form #signUpForm='ngForm' class="form">
  <h2>Sign up</h2>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <label><b>Type of user:</b></label>
  <div>
    <div>
      <input #clientRadio type="radio" name="type" value="client" checked> client
    </div>
    <div>
      <input #ownerRadio type="radio" name="type" value="owner"> owner
    </div>
  </div>

  <label><b>Login:</b></label>
  <input
    [(ngModel)]="regForm.username"
    [ngStyle]="{border: usernameInp.invalid && usernameInp.dirty ? '2px solid red' : '2px solid green'}"
    #usernameInp='ngModel'
    required pattern="{{dataService.passLoginRegExp.source}}"
    placeholder="3-20 latin letters/numbers"
    size="25"
    type="text"
    name="username"
    autocomplete="off">
  <label><b>Email:</b></label>
  <input
    [(ngModel)]="regForm.email"
    [ngStyle]="{border: emailInp.invalid && emailInp.dirty? '2px solid red' : '2px solid green'}"
    #emailInp='ngModel'
    required pattern="{{dataService.emailRegExp.source}}"
    placeholder="email"
    size="25"
    type="text"
    name="email"
    autocomplete="off">
  <label><b>Password:</b></label>
  <input
    [(ngModel)]="regForm.password"
    [ngStyle]="{border: passwordInp.invalid && passwordInp.dirty? '2px solid red' : '2px solid green'}"
    #passwordInp='ngModel'
    required pattern="{{dataService.passLoginRegExp.source}}"
    placeholder="3-20 latin letters/numbers"
    size="25"
    type="password"
    name="password">
  <button
    [disabled]="signUpForm.invalid"
    (click)="saveUser(clientRadio.checked, ownerRadio.checked)"
  >Sign up
  </button>
</form>
